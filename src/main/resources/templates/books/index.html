<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/theme-dark.css}" id="theme-link">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
<h1>List of books</h1>
<form method="GET" th:action="@{/books}">
    <label for="sortOption">Sort by: </label>
    <select id="sortOption" name="sortOption">
        <option value="NAME" th:selected="${currentSortBy == 'NAME'}">Name</option>
        <option value="AUTHOR" th:selected="${currentSortBy == 'AUTHOR'}">Author</option>
        <option value="YEAR" th:selected="${currentSortBy == 'YEAR'}">Year</option>
        <option value="CREATED_AT" th:selected="${currentSortBy =='CREATED_AT'}">Created at</option>
    </select>

    <label for="dir">Direction: </label>
    <select id="dir" name="dir">
        <option value="ASC" th:selected="${currentDir == 'ASC'}">Ascending</option>
        <option value="DESC" th:selected="${currentDir == 'DESC'}">Descending</option>
    </select>

    <input type="submit" value="Apply"/>
</form>

<div class="item-list">
    <div class="item-card" th:each="book : ${books}">
        <img alt="Book image"
             th:class="${book.imagePath == null} ? 'default-placeholder' : ''"
             th:src="@{${book.imagePath != null ? '/' + book.imagePath : '/images/default-dark.png'}}"/>
        <div class="item-info">
            <p th:text="${book.name}">Title</p>
            <p th:text="${book.author} + ', ' + ${book.year}">Author, Year</p>
        </div>
        <a class="item-link" th:href="@{/books/{id}(id=${book.bookId})}">Details</a>
    </div>
</div>

<form th:action="@{/books/new}">
    <input class="btn create-btn" type="submit" value="Create"/>
</form>

<script th:src="@{/js/theme-toggle.js}"></script>

</body>
</html>
