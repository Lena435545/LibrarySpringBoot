<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration page</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/theme-dark.css}" id="theme-link">
    <link rel="stylesheet" th:href="@{/css/login-registration.css}">
</head>
<body>

<form class="formular" th:method="POST" th:action="@{/auth/registration}" th:object="${account}">
    <label for="username">Enter username: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>


    <label for="password">Enter password: </label>
    <input type="password" th:field="*{password}" id="password"/>
    <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>

    <input class="btn" type="submit" value="Sign up"/>

    <a class="auth-link" th:href="@{/auth/login}">Already have an account? Log in</a>
</form>

<script th:src="@{/js/theme-toggle.js}"></script>

</body>
</html>
