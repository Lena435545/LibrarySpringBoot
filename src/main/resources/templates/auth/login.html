<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/theme-dark.css}" id="theme-link">
    <link rel="stylesheet" th:href="@{/css/login-registration.css}">
</head>
<body>

<form class="formular" name="login" method="post" action="/process_login">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <label for="username">Enter username: </label>
    <input type="text" name="username" id="username"/>

    <label for="password">Enter password: </label>
    <input type="password" name="password" id="password"/>

    <input class="btn" type="submit" value="Login"/>

    <div th:if="${param.error}" class="error"> Wrong name or password</div>

    <a class="link" th:href="@{/auth/registration}">No account yet? Create one now</a>
 </form>

 <script th:src="@{/js/theme-toggle.js}"></script>

 </body>
 </html>
