<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create journal</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/theme-dark.css}" id="theme-link">
    <link rel="stylesheet" th:href="@{/css/new-edit.css}">
</head>
<body>
<form class="formular" th:method="POST" th:action="@{/journals/new}" th:object="${journal}"
      enctype="multipart/form-data">

    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>

    <label for="thematic">Enter thematic: </label>
    <input type="text" th:field="*{thematic}" id="thematic"/>
    <div class="error" th:if="${#fields.hasErrors('thematic')}" th:errors="*{thematic}">Thematic error</div>

    <label for="month">Enter month: </label>
    <input type="text" th:field="*{month}" id="month"/>
    <div class="error" th:if="${#fields.hasErrors('month')}" th:errors="*{month}">Month error</div>

    <label for="year">Enter year: </label>
    <input type="text" th:field="*{year}" id="year"/>
    <div class="errors" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year error</div>

    <label for="image">Upload image</label>
    <input type="file" name="image" id="image" accept="image/*"/>

    <input class="btn save-btn" type="submit" value="Save"/>
</form>

<script th:src="@{/js/theme-toggle.js}"></script>

</body>
</html>
